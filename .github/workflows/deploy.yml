name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 写入权限
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Clean install
        run: |
          rm -rf node_modules
          rm -f yarn.lock
          yarn install

      - name: Build
        run: |
          npx vitepress build docs
          # 确保所有文件都有正确的权限
          find dist -type f -exec chmod 644 {} \;
          find dist -type d -exec chmod 755 {} \;

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          commit_message: "Deploy: $(date +'%Y-%m-%d %H:%M:%S')"
          force_orphan: true
          destination_dir: DocEngine  # 添加目标目录