name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 写入权限
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 此处添加你的构建步骤（例如：npm run build）
      - name: Build
        run: |
          npm install
          npm run build

      # 部署到 gh-pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/.vitepress/dist  # 替换为你的构建目录（如 public、out、docs 等）